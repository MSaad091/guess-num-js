<body>
   <div id="wrapper">
    <h1>Number Guessing Game</h1>
     <br/>
     <p>Try guess a Random Number between  1 and 100</p>
     <br/>

     <br/>
     <form class="form">
        <label2 for="guessfiled" id="guess">Guess a Number</label>
            <br/>
        <input type="text" name="" id="guessfiled" class="guessfiled">
        <br/>
        <br/>
        <input type="submit" class="guessSubmit" value="Submit guess" id="subt">
     </form>
     <div class="resultParas">
        <p>Previous Guesses : <span class="guesses"></span></p>
        <br/>
        <p>Guess Remeaning : <span class="lastresult"> 10 </span></p>
        <p class="loworHi"></p>
     </div>
   </div> 
</body>
